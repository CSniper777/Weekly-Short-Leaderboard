<!DOCTYPE html>
<html>
<head>
    <title>OrangesS - Player Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 {
            color: #222;
            margin: 0;
        }

        .badge-container {
            position: relative;
            display: inline-block;
        }

        .badge {
            width: 40px;
            height: 40px;
            font-size: 12px;
            color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            overflow: visible;
        }

        .badge div:first-child {
            background-color: #007bff; /* Blue */
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid white;
        }

        .badge div:last-child {
            background-color: #28a745; /* Green */
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tooltip {
            visibility: hidden;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 6px 10px;
            border-radius: 4px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
            z-index: 1;
        }

        .badge-container:hover .tooltip {
            visibility: visible;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <a class="back-link" href="week1.html">&larr; Back to Leaderboard</a>

    <div class="player-header">
        <h1>OrangesS</h1>
        <div class="badge-container">
            <div class="badge">
                <div>WS1</div>
                <div>11</div>
            </div>
            <div class="tooltip">Rank 11 in the Weekly Short 1</div>
        </div>
    </div>

	<p>Statistics:</p>
	<p>Best final leaderboard rank: 11</p>
	<p>Best track final leaderboard rank: 5</p>
	<h2>Week 1</h2>
	
    <table>
        <tr>
            <th>Track</th>
            <th>Points</th>
			<th>Rank</th>
        </tr>
        <tr><td>01</td><td>8000</td><td>5</td></tr>
        <tr><td>02</td><td>3133</td><td>15</td></tr>
        <tr><td>03</td><td>3466</td><td>12</td></tr>
        <tr><td>04</td><td>3228</td><td>14</td></tr>
        <tr><td>05</td><td>3618</td><td>11</td></tr>
        <tr><td>06</td><td>3338</td><td>13</td></tr>
        <tr>
            <th>Total</th>
            <th>24783</th>
			<th>11</th>
        </tr>
    </table>
</body>
</html>
